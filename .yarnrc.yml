nodeLinker: node-modules

yarnPath: .yarn/releases/yarn-3.5.0.cjs

npmPublishAccess: "public"

npmScopes:
  monerium:
    npmAlwaysAuth: true
    npmAuthToken: ${NODE_AUTH_TOKEN:undefined}
    npmRegistryServer: "https://registry.npmjs.org"

supportedArchitectures:
  cpu:
    - x64
    - arm64
    - ia32
  libc:
    - glibc
  os:
    - darwin
    - linux
    - win32
