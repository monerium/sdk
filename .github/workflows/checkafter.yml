  workflow_dispatch:
  # Allows other workflows to trigger this one
  workflow_call:
    inputs:
      prep_good:
        description: "Prep is good"
        type: string

jobs:
  build-test:
    name: "Do other stuff"
    runs-on: ubuntu-latest
    steps:
      - name: "Upload Artifact"
        uses: actions/download-artifact@v3
        with:
          name: sdk-build
        # - uses: actions/checkout@v3
