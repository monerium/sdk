name: Release Please

on:
  [push]
  # push:
  #   branches:
  #     - main
jobs:
  release-please:
    name: "Create release"
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: sdk
          pull-request-header: "Monerium SDK release :rocket:"
          prerelease: true
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'
      # The logic below handles the npm publication:
      - uses: actions/checkout@v3
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.release_created }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
        if: ${{ steps.release.outputs.release_created }}
      - run: yarn clean && yarn install --frozen-lockfile
        if: ${{ steps.release.outputs.release_created }}
      - run: yarn build
        if: ${{ steps.release.outputs.release_created }}
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.release_created }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
  test:
    needs: [release-please]
    steps:
      - run: echo '${{ needs.release-please.outputs.release_created }}'
  deploy-static:
    name: Trigger static pages deploy
    needs: [release-please]
    uses: "./.github/workflows/pages.yml"
    with:
      release_created: ${{ needs.release-please.outputs.release_created  }}
    secrets: inherit
